{% extends 'base.html' %}

{% block title %}
    Crop Recommendation System - Sign Up
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
{% endblock %}
